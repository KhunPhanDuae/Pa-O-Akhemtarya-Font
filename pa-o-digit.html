<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pa'O Digits with SVG Fallback</title>
    <style>
        /* Optional: Basic styling for your SVG digits */
        .pa-o-digit-svg svg {
            width: 1.2em; /* Adjust size to fit your text */
            height: auto;
            vertical-align: middle; /* Align with text baseline */
        }
    </style>
</head>
<body>

    <h1>ပအိုဝ်းဂဏန်းများ</h1>

    <p>Pa'O ဂဏန်း ၃ ကို ပြသခြင်း: <span class="pa-o-unicode" data-unicode="116D3">&#x116D3;</span></p>
    <p>Pa'O ဂဏန်း ၁ ကို ပြသခြင်း: <span class="pa-o-unicode" data-unicode="116D1">&#x116D1;</span></p>
    <p>Pa'O ဂဏန်း ၅ ကို ပြသခြင်း: <span class="pa-o-unicode" data-unicode="116D5">&#x116D5;</span></p>
    <p>သာမာန်စာသားနှင့် ရောနှောဖော်ပြခြင်း: ဝက်ဆိုက်တွင် ဂဏန်း <span class="pa-o-unicode" data-unicode="116D3">&#x116D3;</span> ခုရှိသည်။</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select all elements that have the class 'pa-o-unicode'
            const paOUndecimalElements = document.querySelectorAll('.pa-o-unicode');

            paOUndecimalElements.forEach(function(element) {
                // Get the Unicode value from the data-unicode attribute
                const unicodeValue = element.dataset.unicode;
                let svgFileName = '';

                // Map Unicode value to the correct SVG filename
                switch (unicodeValue) {
                    case '116D0': svgFileName = 'pa-o-digit-0.svg'; break; // U+116D0 for Pa'O Digit Zero
                    case '116D1': svgFileName = 'pa-o-digit-1.svg'; break; // U+116D1 for Pa'O Digit One
                    case '116D2': svgFileName = 'pa-o-digit-2.svg'; break; // U+116D2 for Pa'O Digit Two
                    case '116D3': svgFileName = 'pa-o-digit-3.svg'; break; // U+116D3 for Pa'O Digit Three
                    case '116D4': svgFileName = 'pa-o-digit-4.svg'; break; // U+116D4 for Pa'O Digit Four
                    case '116D5': svgFileName = 'pa-o-digit-5.svg'; break; // U+116D5 for Pa'O Digit Five
                    case '116D6': svgFileName = 'pa-o-digit-6.svg'; break; // U+116D6 for Pa'O Digit Six
                    case '116D7': svgFileName = 'pa-o-digit-7.svg'; break; // U+116D7 for Pa'O Digit Seven
                    case '116D8': svgFileName = 'pa-o-digit-8.svg'; break; // U+116D8 for Pa'O Digit Eight
                    case '116D9': svgFileName = 'pa-o-digit-9.svg'; break; // U+116D9 for Pa'O Digit Nine
                    // Add more cases here if you have other Pa'O digits (U+116D0 to U+116D9)
                    default:
                        console.warn('Unknown Pa\'O Unicode for SVG replacement:', unicodeValue);
                        return; // Skip if it's not a known Pa'O digit
                }

                if (svgFileName) {
                    // Fetch the SVG file content
                    fetch(svgFileName)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Failed to load ${svgFileName}: ${response.statusText}`);
                            }
                            return response.text(); // Get SVG content as text
                        })
                        .then(svgText => {
                            // Replace the <span> element's content with the SVG code
                            element.innerHTML = svgText;
                            // Add a class for potential styling (see <style> block above)
                            element.classList.add('pa-o-digit-svg');
                        })
                        .catch(error => console.error('Error loading SVG for ' + unicodeValue + ':', error));
                }
            });
        });
    </script>

</body>
</html>
